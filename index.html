<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- input과 button이 많아서묶는다. 
    input의 유효성 검사를 하기 위해서 input이 form안에 묶여 있어야 한다.

    1)input안에 있는 button을 누르거나
    2)type이 submit인 input을 클릭하거나 
    3)form안에서 input에 값을 입력하고 더이상 남은 input이 없을 때 엔터를 누르면 submit 된다.
    ✨문제 발생 : submit될 때마다 페이지가 새로고침이 된다. 

    -->
    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- <a href="https://www.naver.com/">네이버로 이동</a> -->
    <script src="app.js"></script>
  </body>
</html>
